<script type="text/javascript">
        
    $(document).ready(function(){

        $('#next').click(function a(){
        $('.container').find('.active').prev().removeClass('active');
        $('.container').find('.active').next().addClass('active');

        flip();   
    });
    });
  
    function flip(){
        var audio = new Audio ('audio/flip.wav');
        audio.play();
    };

</script>
