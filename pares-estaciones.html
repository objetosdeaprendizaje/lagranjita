<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c66809f49c.js" crossorigin="anonymous"></script>
  <link href="css/vocales.css" rel="stylesheet">
  <script src="js/script.js" async></script>
  <script src="js/estaciones.js" async></script>
  <title>Repasa las Estaciones <br> del Año</title>
</head>
<body> 
  
  <div>
    <button id="home" class="fas fa-home" onclick=window.location.href='index.html'></button> 
  </div>
  <h1 class="page-title">Repasa las Estaciones <br> del Año</h1>
  <div class="overlay-text visible">
    <button class="button1">Jugar</button> 
  </div>
  <div id="game-over-text" class="overlay-text">
    ¡Perdiste!
    <span class="overlay-text-small">
      <button class="button2"><i class="fas fa-undo-alt"></i></button>
    </span>
  </div>
  <div id="victory-text" class="overlay-text">
    ¡Ganaste! 
    <span class="overlay-text-small"> 
      <button class="button2"><i class="fas fa-undo-alt"></i></button>
    </span>
  </div>

  <div class="game-container">
    <div class="game-info-container">
      <div class="game-info">
        Tiempo <span id="time-remaining">100</span>
      </div>
      <div class="game-info">
          Intentos <span id="flips">0</span>
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider verano" src="imagenes/Spider.png">
      </div>
    <div class="card-front card-face">
        <img  class="card-value" src="imagenes/summer.fw.png">
    </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider verano" src="imagenes/Spider.png">
      </div>
      <div  class="card-front card-face">
        <img class="card-value" src="imagenes/summer.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider primavera" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/primavera.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider primavera" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/primavera.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider otono" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/otoño.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider otono" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/otoño.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider invierno" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/invierno.fw.png">
      </div>
    </div>
    <div class="card">
      <div class="card-back card-face">
        <img class="spider invierno" src="imagenes/Spider.png">
      </div>
      <div class="card-front card-face">
        <img class="card-value" src="imagenes/invierno.fw.png">
      </div>
    </div>

    </div>
  </div>

  <audio preload="auto" class="audio-spring">
    <source src="audio/spring.mp3">
  </audio>
  <audio preload="auto" class="audio-summer">
    <source src="audio/summer.mp3">
  </audio>
  <audio preload="auto" class="audio-autumn">
    <source src="audio/autumn.mp3">
  </audio>
  <audio preload="auto" class="audio-winter">
    <source src="audio/winter.mp3">
  </audio>
<style>
  .card-back {
    background-color: rgb(248, 45, 89);
    border-color: white;
    transform: rotateY(0); 
    }
 .button1{
  background: rgb(0, 110, 255);
  width: 230px;
  height: 100px;
  color: white;
  border: 10px solid rgb(244, 248, 7);
  border-radius: 40px;
  box-shadow: 5px 5px rgb(255, 240, 32);
  font-family: 'Raleway', sans-serif;
  font-size: 50px;
  margin-top: 50px;
 }
 .game-container {
  margin: 50px auto;
  display: grid;
  grid-template-columns: repeat(4, auto);
  grid-gap: 10px;
  justify-content: center;
  perspective: 500px;
}
@media (max-width: 700px) {
  .game-container {
    grid-template-columns: repeat(2, auto);
    grid-template-rows: 100px;

  }
}
</style>

</body>
</html>
